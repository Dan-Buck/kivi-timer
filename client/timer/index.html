<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Shingo's Timer</title>
    <link rel="stylesheet" href="./timer.css" />
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap" rel="stylesheet" />
    <link href="https://fonts.googleapis.com/css2?family=Source+Sans+Pro:wght@400;700;900&display=swap"
        rel="stylesheet">
</head>

<body>
    <!-- Timer with overlay -->
    <div class="timer-container">
        <div class="timer">00:00</div>
        <div class="timer-overlay"></div>
        <button id="enableSound" style="position: absolute; left: -9999px;">Enable Sound</button>
    </div>

    <!-- Authentication Modal -->
    <div id="auth-modal" class="modal">
        <div class="modal-content">
            <span class="close">&times;</span>
            <h2>Enter Control Password</h2>
            <input type="password" id="password-input" placeholder="Password" />
            <button id="submit-password">Submit</button>
            <p id="error-message" class="error"></p>
        </div>
    </div>
</body>
<script type="module" src="timer.js"></script>
<script type="text/javascript" src="socket.io/socket.io.js"></script>

</html>
