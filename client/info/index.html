<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Info</title>
    <link rel="stylesheet" href="./info.css" />
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap" rel="stylesheet" />
    <link href="https://fonts.googleapis.com/css2?family=Source+Sans+Pro:wght@400;700;900&display=swap"
        rel="stylesheet">
</head>

<body>
    <div class="overall-container">
        <!-- Timer with overlay -->
        <div class="timer-container">
            <div class="timer">00:00</div>
            <div class="timer-overlay"></div>
            <button id="enableSound" style="position: absolute; left: -9999px;">Enable Sound</button>
        </div>

        <div class="info-container">
            <div class="stage-container">
                <div class="stage-display">Stage #: </div>
            </div>

            <div class="groups-container">
                <div class="groups-display">Groups: </div>
            </div>
        </div>

    </div>
    <!-- Focus Modal -->
    <div id="focus-modal" class="modal">
        <div class="modal-content">
            <span class="close">&times;</span>
            <h2>Choose Layout</h2>
            <button data-preset="focusTimer">Focus Timer</button>
            <button data-preset="balanced">Balanced</button>
            <button data-preset="focusInfo">Focus Info</button>
            <button class="closeLayoutModal">Close</button>
        </div>
    </div>
</body>

<script type="module" src="info.js"></script>
<script type="text/javascript" src="/socket.io/socket.io.js"></script>

</html>
